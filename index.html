<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="celular"/>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <span class="phrases" height="2rem"></span>
                <div class="profile-photo">
                    <img src="img/FotoPerfil.jpeg" class="profile-photo" alt="profile-photo"/>
                </div>
                <a href="#" class="instagram-login">Continue como LidSarti</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é LidSarti?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</body>
</html>
